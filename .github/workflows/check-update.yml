name: Auto update branch

on:
  pull_request:
    types:
      - labeled
  schedule:
    - cron: '0 * * * *' # Run every hour

jobs:
  update-branch:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'autoupdate') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout da Branch
        uses: actions/checkout@v3

      - name: Setup git user to "ðŸ¤– github-actions bot"
        shell: bash
        run: git config user.email "<>" && git config user.name "ðŸ¤– github-actions[bot]"

      - name: Get target branch
        run: |
          target_branch=$(echo "${{ github.event.pull_request.base.ref }}")
          echo "Target branch: $target_branch"

      - name: Update branch
        run: |
          git fetch origin
          git checkout ${{ github.event.pull_request.head.ref }}
          git config pull.rebase false
          git pull origin $target_branch
          git commit --amend -m "Merge branch '$target_branch' of ${{ github.event.pull_request.head.ref }}"
          git push origin ${{ github.event.pull_request.head.ref }}

  remove-label:
    needs: [update-branch]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Remove autoupdate label
        run: |
          # Remove o label de autoupdate
          # https://docs.github.com/en/rest/issues/labels?apiVersion=2022-11-28
          curl -L -X DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_API_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels/autoupdate

      - name: Output information
        run: |
          echo "Something went wrong"
          echo "${{ toJSON(github) }}"
