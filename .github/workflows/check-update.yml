name: Auto update branch

on:
  pull_request:
    types:
      - labeled
  schedule:
    - cron: '0 * * * *' # Run every hour
env:
  BRANCH_ORIGIN: ${{ github.event.pull_request.head.ref }}
  BRANCH_DESTINY: ${{ github.event.pull_request.base.ref }}
  GITHUB_AUTH_TOKEN: ${{ secrets.GH_API_TOKEN }}
  REPOSITORY: ${{ github.repository }}
  PR_NUMBER: ${{ github.event.pull_request.number }}
  REPOSITORY_OWNER: ${{ github.repository_owner }}
jobs:
  update-branch:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'autoupdate') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout da branch
        uses: actions/checkout@v3

      - name: Update branch
        run: |
          git fetch origin
          git checkout ${{ env.BRANCH_ORIGIN }}
          git merge origin/${{ env.BRANCH_DESTINY }}
          git commit --amend -m "Merge branch '${{ env.BRANCH_DESTINY }}' into ${{ env.BRANCH_ORIGIN }}"
          git push origin ${{ env.BRANCH_ORIGIN }}

      - name: Get CI workflow ID
        id: get_ci_workflow
        run: |
          workflow_name="CI"
          url="https://api.github.com/repos/${{ env.REPOSITORY }}/actions/workflows"
          workflow_id=$(curl -s -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ env.GITHUB_AUTH_TOKEN }}" $url | jq -r --arg workflow_name "$workflow_name" '.workflows[] | select(.name == $workflow_name) | .id')
          echo "CI Workflow ID: $workflow_id"
          echo "::set-output name=workflow_id::$workflow_id"

      - name: Trigger CI
        run: |
          echo "CI Workflow ID: $workflow_id  -- ${{ steps.get_ci_workflow.outputs.workflow_id }}"
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ env.GITHUB_AUTH_TOKEN }}" \
            https://api.github.com/repos/${{ env.REPOSITORY }}/actions/workflows/${{ steps.get_ci_workflow.outputs.workflow_id }}/dispatches \
            -d '{"ref":"${{ env.BRANCH_ORIGIN }}"}'
        if: always()

  remove-label:
    needs: [update-branch]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Remove autoupdate label
        run: |
          # Remove o label de autoupdate
          # https://docs.github.com/en/rest/issues/labels?apiVersion=2022-11-28
          curl -L -X DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ env.GITHUB_AUTH_TOKEN }}" \
            https://api.github.com/repos/${{ env.REPOSITORY }}/issues/${{ env.PR_NUMBER }}/labels/autoupdate

      - name: Add comment when something went wrong
        run: |
          # Add comment
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_API_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ env.REPOSITORY }}/issues/${{ env.PR_NUMBER }}/comments \
            -d '{"body":"Algo de errado aconteceu ao atualizar a branch."}'

      - name: Output information
        run: |
          echo "Something went wrong"
          echo "${{ toJSON(github) }}"
